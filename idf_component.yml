version: "0.1.0"

description: >
  Runtime hot reload for ESP chips - load and reload ELF modules without reflashing.
  Enables rapid iteration during development by updating code over HTTP while
  the device keeps running.

maintainers:
  - "Ivan Grokhotkov <ivan@espressif.com>"

license: "MIT"

targets:
  - esp32
  - esp32c3
  # TODO: Add more targets as tested

dependencies:
  idf: ">=5.0"

tags:
  - hot-reload
  - elf-loader
  - development
  - debugging
  - live-update

# Control what gets uploaded to registry
files:
  exclude:
    - "**/__pycache__/**"
    - "**/*.pyc"
    - "**/.pytest_cache/**"
    - "**/build/**"
    - "**/.git/**"
    - "examples/**/build/**"
    - "examples/**/sdkconfig"
    - "examples/**/sdkconfig.old"
  include:
    - "src/**/*.c"
    - "include/**/*.h"
    - "scripts/**/*.py"
    - "idf_ext.py"
    - "project_include.cmake"
    - "CMakeLists.txt"
    - "examples/**"
    - "README.md"
    - "LICENSE"
    - "CHANGELOG.md"
