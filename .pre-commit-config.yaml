repos:
-   repo: local
    hooks:
    -   id: update-claude-md-structure
        name: Update CLAUDE.md project structure
        entry: python3 scripts/update_claude_md_structure.py
        language: system
        files: ^(src|port|include|private_include|scripts|test_apps)/.*$
        pass_filenames: false

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer

-   repo: https://github.com/igrr/astyle_py.git
    rev: v1.1.0
    hooks:
    -   id: astyle_py
        args: ['--style=otbs', '--attach-namespaces', '--attach-classes', '--indent=spaces=4', '--convert-tabs', '--align-pointer=name', '--align-reference=name', '--keep-one-line-statements', '--pad-header', '--pad-oper']

-   repo: https://github.com/espressif/doxybook
    rev: v0.1.0
    hooks:
    -   id: doxygen-api-md
        args: ["-i", "doxygen/xml", "-o", "./API.md"]
